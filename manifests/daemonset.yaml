apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-tainter
  namespace: node-tainter
  labels:
    k8s-app: node-tainter
spec:
  selector:
    matchLabels:
      node-tainter/enabled: "true"
  template:
    metadata:
      labels:
        k8s-app: node-tainter
    spec:
      volumes:
      - name: scripts
        configMap:
          name: scripts
          items:
          - key: default.sh
            path: default.sh
            mode: 0755
      containers:
      - name: app
        image: controller
        env:
          name: DRY_RUN
          value: "true"
        command:
          - /node-tainter
          - --script-path
          - /scripts/default.sh
          - --taint
          - "node-tainter=failed:NoExecute"
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
